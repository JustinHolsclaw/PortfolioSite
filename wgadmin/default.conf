server {
    listen       80;
    listen  [::]:80;
    server_name  _;
    #access_log  /var/log/nginx/host.access.log  main;
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri /index.html;
    }
    location /api {
         proxy_pass http://host.docker.internal:5001;
     }
}